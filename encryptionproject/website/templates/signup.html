{%extends 'base.html'%} {%block title%} Sign up{%endblock%}

{%block content%}
<form method="POST">
    <h3 align="center" class="text">Sign Up</h3>
    <div class="form-group">
        <label for="email" class="text">Email Address</label>
        <input 
        type="email"
         class="form-control" 
         id="email" name="email" 
         placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="username" class="text">Username</label>
        <input 
        type="text"
         class="form-control" 
         id="username" name="username" 
         placeholder="Enter Username"/>
    </div>
    <div class="form-group">
        <label for="password" class="text">Password</label>
        <input 
        type="password"
         class="form-control" 
         id="password" name="password" 
         placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <label for="password1" class="text">Confirm Password</label>
        <input 
        type="password"
         class="form-control" 
         id="password1" name="password1" 
         placeholder="Confirm Password"/>

    </div>
    <br />
    <button type="submit" class="btn btn btn-info text">Submit</button>


</form> 


{%endblock%}
